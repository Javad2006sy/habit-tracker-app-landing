<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base/reset.css">
    <link rel="stylesheet" href="./css/base/fonts.css">
    <link rel="stylesheet" href="./css/base/variables.css">
    <link rel="stylesheet" href="./css/base/typography.css">
    <link rel="stylesheet" href="./css/layout/flex.css">
    <link rel="stylesheet" href="./css/layout/header.css">
    <link rel="stylesheet" href="./css/components/button.css">
    <link rel="stylesheet" href="./css/components/float-circle.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Habbit Tracker App</title>
</head>
<body>
    
    <!-- Main Container -->
    <main class="main-container">
        <!-- Hero Section -->
        <section class="hero flex flex-col">
            <!-- Header -->
            <header class="header flex flex-space flex-center">
                <!-- Header Logo -->
                <div class="header__logo">
                    <img src="./assets/images/logo-main.png" alt="Logo">
                </div>

                <!-- Header Menu -->
                <nav class="header__menu">
                    <ul class="header__menu-list flex">
                        <li class="header__menu-item"><a href="#">Home</a></li>
                        <li class="header__menu-item"><a href="#">Features</a></li>
                        <li class="header__menu-item"><a href="#">How It Works</a></li>
                        <li class="header__menu-item"><a href="#">Blog</a></li>
                        <li class="header__menu-item"><a href="#">Resources</a></li>
                        <li class="header__menu-item"><a href="#">About Us</a></li>
                    </ul>
                </nav>

                <!-- Header Accout Button -->
                <a href="#" class="button button--style-white">Log In</a>
            </header>

            <!-- Hero Content -->
            <div class="hero__content flex flex-center flex-col flex-grow">
                <h1 class="hero__title typo-align-center">Build Better Habits. One Day at a Time.</h1>

                <p class="hero__paragraph typo-align-center typo-line-height">Track your daily routines, stay consistent, and turn goals into habits â€” all in one beautiful app.</p>

                <div class="hero__buttons flex flex-center flex-grow">
                    <a href="#" class="button button--style-white">Get Started Free</a>
                    <a href="#" class="button button--style-white hero__demo-button">
                        <img src="./assets/icons/play.svg" alt="demo" class="icon">
                        Watch Demo
                    </a>
                </div>

                <div class="hero__users flex flex-center">
                    <img src="./assets/icons/star.svg" alt="App Users" class="icon">
                    <span>Loved by 1M+ users worldwide</span>
                </div>
            </div>

            <!-- Hero Images -->
            <img src="./assets/images/Goals.png" alt="App Goals Image" class="hero__image" data-app="goals">
            <img src="./assets/images/Dashboard.png" alt="App Dashboard Image" class="hero__image" data-app="dashboard">
            <img src="./assets/images/Settings.png" alt="App Settings Image" class="hero__image" data-app="settings">
            <img src="./assets/images/Habit tracker.png" alt="App Habit Tracker Image" class="hero__image" data-app="habbit-tracker">

            <!-- Hero Circles -->
            <div class="hero__circle float-circle" style="--pos-x: 130px; --pos-y: 260px;"></div>
            <div class="hero__circle float-circle" style="--pos-x: 280px; --pos-y: 405px; --color: var(--color-pink);"></div>
            <div class="hero__circle float-circle" style="--pos-x: 295px; --pos-y: 457px; --color: var(--color-light-blue);"></div>
            <div class="hero__circle float-circle" style="--pos-x: 937px; --pos-y: 580px; --color: var(--color-light-blue);"></div>
            <div class="hero__circle float-circle" style="--pos-x: 1100px; --pos-y: 392px; --color: var(--color-dark);"></div>
            <div class="hero__circle float-circle" style="--pos-x: 1150px; --pos-y: 260px; --color: var(--color-light-purple);"></div>
        </section>
    </main>

</body>
</html>
